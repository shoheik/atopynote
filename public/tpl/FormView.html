<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet" href="#"><i class="icon-chevron-left icon-large"></i></a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">記録する</h1>
    </div>
</div>

<div id="submition">

    <h2 class="title"><%= date %></h2>
    <br>
    <input type="range" class="form_range topcoat-range-input" id="feeling" value="3" min="1" max="5" />
    <label for="feeling"><span class="range_value" id="range_feeling">3</span> 調子(1:悪 5:良)</label>
    <br>
    <input type="range" class="form_range topcoat-range-input" id="itch" value="3" min="1" max="5" />
    <label for="itch" ><span class="range_value" id="range_itch">3</span> かゆみ(1:弱 5:強)</label>
    <br>
    <input class="form_range topcoat-range-input" type="range" name="stress" id="stress" value="3" min="1" max="5" />
    <label for="stress"><span class="range_value" id="range_stress">3</span> ストレス(1:弱 5:強)</label>
    <br>
    <input class="form_range topcoat-range-input" type="range" name="sleep" id="sleep" value="7.5" min="0" max="12" step="0.5" />
    <label for="sleep"><span class="range_value" id="range_sleep">7.5</span> 睡眠時間(単位:時間)</label>
    <br>
    <input class="form_range topcoat-range-input" type="range" name="bowels" id="bowels" value="3" min="0" max="5" /> 
    <label for="bowels"><span class="range_value" id="range_bowels">3</span> 便(0:してない 1:ゆるめ 5:かため)</label>
    <br>
