<h4 id="title"><span class="icon"><i class="icon-edit"></i></span> 体調と食事を記録しましょう</h4>

<form class="page page-form">
 <div class="row">
   <div class="six columns">
      <div class="category">
        <fieldset>
            <legend><div class='item'>日時</div></legend>
            <div class="picker">
            <div id="date"></div>
            </div>
        </fieldset>
  
        <fieldset>
            <legend><div class='item'>調子 (1:悪 5:良)</div></legend>
            <label for="feeling1" class="page-radio">1&nbsp;<input id="feeling1" type="radio" name="feeling" value="1" ></label>
            <label for="feeling2" class="page-radio">2&nbsp;<input id="feeling2" type="radio" name="feeling" value="2" ></label>
            <label for="feeling3" class="page-radio">3&nbsp;<input id="feeling3" type="radio" name="feeling" value="3" checked></label>
            <label for="feeling4" class="page-radio">4&nbsp;<input id="feeling4" type="radio" name="feeling" value="4" ></label>
            <label for="feeling5" class="page-radio">5&nbsp;<input id="feeling5" type="radio" name="feeling" value="5" ></label>
        </fieldset>
  
        <fieldset>
            <legend><div class='item'>かゆみ (1:弱 5:強)</div></legend>
            <label for="itch1" class="page-radio">1&nbsp;<input id="itch1" type="radio" name="itch" value="1" ></label>
            <label for="itch2" class="page-radio">2&nbsp;<input id="itch2" type="radio" name="itch" value="2" ></label>
            <label for="itch3" class="page-radio">3&nbsp;<input id="itch3" type="radio" name="itch" value="3" checked></label>
            <label for="itch4" class="page-radio">4&nbsp;<input id="itch4" type="radio" name="itch" value="4" ></label>
            <label for="itch5" class="page-radio">5&nbsp;<input id="itch5" type="radio" name="itch" value="5" ></label>
        </fieldset>
  
        <fieldset>
            <legend><div class='item'>ストレス (1:弱 5:強)</div></legend>
            <label for="stress1" class="page-radio">1&nbsp;<input id="stress1" type="radio" name="stress" value="1" ></label>
            <label for="stress2" class="page-radio">2&nbsp;<input id="stress2" type="radio" name="stress" value="2" ></label>
            <label for="stress3" class="page-radio">3&nbsp;<input id="stress3" type="radio" name="stress" value="3" checked></label>
            <label for="stress4" class="page-radio">4&nbsp;<input id="stress4" type="radio" name="stress" value="4" ></label>
            <label for="stress5" class="page-radio">5&nbsp;<input id="stress5" type="radio" name="stress" value="5" ></label>
        </fieldset>
        
        <fieldset>
            <legend><div class='item'>便 (0:してない 1:少 5:多)</div></legend>
            <label for="bowels0" class="page-radio">0&nbsp;<input id="bowels0" type="radio" name="bowels" value="0" ></label>
            <label for="bowels1" class="page-radio">1&nbsp;<input id="bowels1" type="radio" name="bowels" value="1" ></label>
            <label for="bowels2" class="page-radio">2&nbsp;<input id="bowels2" type="radio" name="bowels" value="2" ></label>
            <label for="bowels3" class="page-radio">3&nbsp;<input id="bowels3" type="radio" name="bowels" value="3" checked></label>
            <label for="bowels4" class="page-radio">4&nbsp;<input id="bowels4" type="radio" name="bowels" value="4" ></label>
            <label for="bowels5" class="page-radio">5&nbsp;<input id="bowels5" type="radio" name="bowels" value="5" ></label>
        </fieldset>
  
        <fieldset>
            <legend><div class='item'>運動 (0:してない 5:激しい)</div></legend>
            <label for="exercise0" class="page-radio">0&nbsp;<input id="exercise0" type="radio" name="exercise" value="0" ></label>
            <label for="exercise1" class="page-radio">1&nbsp;<input id="exercise1" type="radio" name="exercise" value="1" ></label>
            <label for="exercise2" class="page-radio">2&nbsp;<input id="exercise2" type="radio" name="exercise" value="2" ></label>
            <label for="exercise3" class="page-radio">3&nbsp;<input id="exercise3" type="radio" name="exercise" value="3" checked></label>
            <label for="exercise4" class="page-radio">4&nbsp;<input id="exercise4" type="radio" name="exercise" value="4" ></label>
            <label for="exercise5" class="page-radio">5&nbsp;<input id="exercise5" type="radio" name="exercise" value="5" ></label>
        </fieldset>
  
        <fieldset>
            <legend><div class='item'>睡眠時間</div></legend>
            <div class="picker">
            <select name="sleep">
                <option value='1'>1</option><option value='1.5'>1.5</option>
                <option value='2'>2</option><option value='2.5'>2.5</option>
                <option value='3'>3</option><option value='3.5'>3.5</option>
                <option value='4'>4</option><option value='4.5'>4.5</option>
                <option value='5'>5</option><option value='5.5'>5.5</option>
                <option value='6'>6</option><option value='6.5'>6.5</option>
                <option value='7' selected >7</option><option value='7.5'>7.5</option>
                <option value='8'>8</option><option value='8.5'>8.5</option>
                <option value='9'>9</option><option value='9.5'>9.5</option>
                <option value='10'>10</option><option value='10.5'>10.5</option>
                <option value='11'>11</option><option value='11.5'>11.5</option>
                <option value='12'>12</option>
            </select> 
            </div> 時間
        </fieldset>

        <fieldset>
          <legend><div class='item'>メモ(256文字以内)</div></legend>
          <textarea id="memo" class="text input" name="memo" rows=8></textarea>
        </fieldset>

      </div>
    </div>
    <div class="six columns">
      <div class="category">
        <%= meal %>
      </div>
    </div>
  </div>
</form>

<div id="submit_notes">
    <button id="submit" class="medium primary btn">送信する</button>
</div>
<br>
