<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atopy Note</title>
    <link rel="stylesheet" href="/css/pure/pure-min.css">
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/lib/jquery/jquery-1.10.2.min.js"></script>
  </head>

  <script type="text/javascript">
    $(document).ready(function() {
        $('form').submit(function() {
            var data = {};
            data.id = $('input#id').val(); 
            data.password = $('input#password').val(); 
            $.post('/login', data, function(res) {
                if (res == 'ok'){
                    location.href = "/";
                }else {
                    $("#errmsg").html("IDまたはパスワードが正しくありません");
                }
            });
            return false;
        });
    });
  </script>

  <body>
    <div id="content">
      <div class="pure-g-r">
        <div class="pure-u-1 header">
          <div id="head" class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
            <a class="pure-menu-heading" href="/"><h1>Atopy Note</h1></a>
            <ul id="topnavi">
                <li class="pure-menu-selected"><a href="/top.html">Home</a></li>
                <li><a href="/register.html">Register</a></li>
                <li><a href="#">Tour</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
            </ul>
          </div>
        </div>

        <div id="wall">
          <div class="pure-u-1-2">
            <div id="in_wall">
              <i class="icon-bar-chart"></i><br>
            </div>
          </div>
          
          <div class="pure-u-1-2">
            <br><br><br>
             <div id="form">
                <form class="pure-form pure-form-aligned">
                  <b>ログイン</b>
                  <fieldset>
                      <div class="pure-control-group">
                          <label for="id">ID(Eメールアドレス)</label>
                          <input id="id" type="text" placeholder="email@address">
                      </div>
               
                      <div class="pure-control-group">
                          <label for="password">パスワード</label>
                          <input id="password" type="password" placeholder="Password">
                      </div>
               
                      <div class="pure-control-group">
                          <div id="button_grp">
                            <button id="login_button" type="submit" class="pure-button pure-button-primary">ログイン</button>
                            <a href="/register.html" class="pure-button pure-button-success">ユーザ登録</a>
                            <br>
                            <span id="errmsg"></span>
                          </div>
                      </div>
                  </fieldset>
                </form>
             </div>
          </div>
        </div>
        <div class="pure-u-1-3">
        </div>
        <div class="pure-u-1-3">
        </div>
        <div class="pure-u-1-3">
        </div>
        
      </div>
    
    <hr>
    <div id="footer">
        copyright Atopy Note 2013 all reserved
    </div>
    
  </body>
</html>
