<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atopy Note</title>
    <link rel="stylesheet" href="/css/pure/pure-min.css">
    <script src="/lib/jquery/jquery-1.10.2.min.js"></script>
  </head>
  <style>
    div#content {
        padding: 20px;
    }
    .pure-button-success {
        background: rgb(28, 184, 65); /* this is a green */
        color: white;
    }
  </style>

  <script type="text/javascript">
    $(document).ready(function() {
        $('form').submit(function() {
            var data = {};
            data.id = $('input#id').val(); 
            data.password = $('input#password').val(); 
            $.post('/login', data, function(res) {
                if (res == 'ok'){
                    location.href = "/";
                }else {
                    $("#errmsg").html("IDまたはパスワードが正しくありません");
                }
            });

            return false;
        });
    });
  </script>

  <body>

    <div id="content">

        <div class="header">
            <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
                <h1><a class="pure-menu-heading" href="">Atopy Note</a></h1>
    
                <ul>
                    <li class="pure-menu-selected"><a href="#">Home</a></li>
                    <li><a href="#">Tour</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>

        <br><br><br><br>
        <br><br><br><br>


        <div class="pure-g-r">
            <div class="pure-u-1-2">
                <h2>Put explanation here</h2>
            </div>
        
            <div class="pure-u-1-3">
                <div id="login">
                    <form class="pure-form pure-form-aligned">
                      <legend>ログイン</legend>
                      <fieldset>
                          <div class="pure-control-group">
                              <label for="id">ID(Eメールアドレス)</label>
                              <input id="id" type="text" placeholder="email@address">
                          </div>
                  
                          <div class="pure-control-group">
                              <label for="password">パスワード</label>
                              <input id="password" type="password" placeholder="Password">
                          </div>
                  
                            <!--
                              <label for="cb" class="pure-checkbox">
                                  <input id="cb" type="checkbox"> I've read the terms and conditions
                              </label>
                            -->
                          <div class="pure-control-group">
                              <button id="login_button" type="submit" class="pure-button pure-button-primary">ログイン</button>
                              <a href="/register.html" class="pure-button pure-button-success">ユーザ登録</a>
                              <span id="errmsg"></span>
                          </div>
                      </fieldset>
                  </form>
                </div>

            </div>
        
        </div>
    </div>
    
    <hr>
    <div class="footer">
        copyright Atopy Note 2013 all reserved
    </div>
    
  </body>
</html>
