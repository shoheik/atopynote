<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="/css/gumby2/gumby.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
<title>Atopy Note</title>
<script src="/lib/jquery/jquery-1.10.2.min.js"></script>
<script src="/lib/gumby2/gumby.min.js"></script>
<script src="/lib/gumby2/modernizr-2.6.2.min.js"></script>
<script src="/lib/fastclick/fastclick.js"></script>
<script type="text/javascript">
$(document).ready(function() {

    FastClick.attach(document.body);

    $('#login-button').click(function() {
        var data = {};
        data.id = $('input#id').val(); 
        data.password = $('input#password').val(); 
        $.post('/login', data, function(res) {
            if (res == 'ok'){
                location.href = "/";
            }else {
                $("#errmsg").html("IDまたはパスワードが正しくありません");
            }
        });
        return false;
    });
});
</script>
</head>
<body>

<div class="navbar" id="nav1">
  <div class="row">
    <a class="toggle" gumby-trigger="#nav1 > .row > ul" href="#"><i class="icon-reorder"></i></a>
    <h1 class="four columns logo"><a href="/">ATOPY NOTE</a></h1>
    <ul class="eight columns">
      <li><a href="/register.html">Register</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </div>
</div>

 <div class="full-width">
   <div class="row">
     <div class="twelve columns">
       <div class="row">
          <div class="seven columns">
              <br>
              <p>Rather than overcome this desease, we can live with this.
              As long as you know what you are, the life is much better:)</p>
          </div>

          <br>
          <fieldset class="five columns">
            <legend>ログイン</legend>
            <ul>
              <li class="field">
                <input class="text input" id="id" type="text" placeholder="ID(メールアドレス)" />
              </li>
              <li class="field">
                <input class="password input" id="password" type="password" placeholder="パスワード" />
              </li>
              <li class="field"> 
                <button id="login-button" class="medium primary btn">ログイン</button>
                <a href="/register.html" id="register-button" class="medium secondary btn">ユーザ登録</a>
                <br><span id="errmsg"></span>
              </li>
            </ul>
          </fieldset>

       </div>
    </div>
</div>
</div>

<div class="row">
  <div class="four columns">
      <p>Your record</p>
  </div>
  <div class="four columns">
      See statistics 
  </div>
  <div class="four columns">
      Share info
  </div>
</div>

</body>
</html>
