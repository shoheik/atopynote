<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="/css/gumby2/gumby.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
<title>Atopy Note</title>
<script src="/lib/jquery/jquery-1.10.2.min.js"></script>
<script src="/lib/gumby2/modernizr-2.6.2.min.js"></script>
<script src="/lib/gumby2/gumby.min.js"></script>
<script src="lib/jQuery-Validation-Engine/js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/jQuery-Validation-Engine/js/jquery.validationEngine-ja.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="lib/jQuery-Validation-Engine/css/validationEngine.jquery.css" type="text/css"/>
<script type="text/javascript">
  $(document).ready(function() {
      $("form#register").validationEngine();
  });
</script>
</head>
<body>

<div class="navbar" id="nav1">
  <div class="row">
    <a class="toggle" gumby-trigger="#nav1 > .row > ul" href="#"><i class="icon-reorder"></i></a>
    <h1 class="four columns logo"><a href="/">ATOPY NOTE</a></h1>
    <ul class="eight columns">
      <li><a href="/register.html">Register</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </div>
</div>


<div class="row">
  <div class="two columns"></div>
  <div class="centered eight columns">
    <form id="register" class="register-form" action="/register" method="POST">
        <br>
        <legend><h3>ユーザ登録</h3></legend>
        <br>
         <ul>
            <li class="field">
                メールアドレス<br>
                <input id="id" type="text" class="validate[required,custom[email]] wide text input" name="id" placeholder="email@address">
            </li>
            <li class="field">
            ユーザ名<br>
                 <input id="username" type="text" class="wide text input validate[required,custom[onlyLetterNumber],maxSize[20],ajax[ajaxNameCall]]" name="username">
            </li>
            <li class="field">
                 パスワード<br>
                 <input id="password" class="wide password input validate[required],minSize[6]" type="password" name="password" placeholder="Password">
            </li>
            <li class="field">
            パスワード(確認)<br>
                 <input id="password_confirm" class="wide password input validate[required,equals[password]]" type="password" placeholder="Password">
            </li>

            <li>
            性別<br>
                <input type="radio" class="validate[required]" name="gender" value="male"> 男性 
                <input type="radio" class="validate[required]" name="gender" value="female"> 女性 
            </li>

            <li class="field">
            年齢<br>
                <div class="picker">
                 <select name="age">
                   <option value="0">0歳</option>
                   <option value="1">1歳</option>
                   <option value="2">2歳</option>
                   <option value="3">3歳</option>
                   <option value="4">4歳</option>
                   <option value="5">5歳</option>
                   <option value="6">6歳</option>
                   <option value="7">7歳</option>
                   <option value="8">8歳</option>
                   <option value="9">9歳</option>
                   <option value="10">10歳</option>
                   <option value="11">11歳</option>
                   <option value="12">12歳</option>
                   <option value="13">13歳</option>
                   <option value="14">14歳</option>
                   <option value="15">15歳</option>
                   <option value="16">16歳</option>
                   <option value="17">17歳</option>
                   <option value="18">18歳</option>
                   <option value="19">19歳</option>
                   <option value="20" selected>20歳</option>
                   <option value="21">21歳</option>
                   <option value="22">22歳</option>
                   <option value="23">23歳</option>
                   <option value="24">24歳</option>
                   <option value="25">25歳</option>
                   <option value="26">26歳</option>
                   <option value="27">27歳</option>
                   <option value="28">28歳</option>
                   <option value="29">29歳</option>
                   <option value="30">30歳</option>
                   <option value="31">31歳</option>
                   <option value="32">32歳</option>
                   <option value="33">33歳</option>
                   <option value="34">34歳</option>
                   <option value="35">35歳</option>
                   <option value="36">36歳</option>
                   <option value="37">37歳</option>
                   <option value="38">38歳</option>
                   <option value="39">39歳</option>
                   <option value="40">40歳</option>
                   <option value="41">41歳</option>
                   <option value="42">42歳</option>
                   <option value="43">43歳</option>
                   <option value="44">44歳</option>
                   <option value="45">45歳</option>
                   <option value="46">46歳</option>
                   <option value="47">47歳</option>
                   <option value="48">48歳</option>
                   <option value="49">49歳</option>
                   <option value="50">50歳</option>
                   <option value="51">51歳</option>
                   <option value="52">52歳</option>
                   <option value="53">53歳</option>
                   <option value="54">54歳</option>
                   <option value="55">55歳</option>
                   <option value="56">56歳</option>
                   <option value="57">57歳</option>
                   <option value="58">58歳</option>
                   <option value="59">59歳</option>
                   <option value="60">60歳</option>
                   <option value="61">61歳</option>
                   <option value="62">62歳</option>
                   <option value="63">63歳</option>
                   <option value="64">64歳</option>
                   <option value="65">65歳</option>
                   <option value="65over">65歳以上</option>
                 </select>
             </div>
            </li>
    
            <br>
            <li> 
                <input class="validate[required]" type="checkbox" id="agree" name="agree"/>
                利用規約に同意する 
            </li>
    
            <li>
                <input id="submit" type="submit" class="medium primary btn" value="登録する">
            </li>

          </ul>
     </form>
  </div>
  <div class="two columns"></div>
</div>

</body>
</html>
